<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    not sure if this is necessary since the app is self-contained and provide any opportunities for XSS
    -->
    <link rel="stylesheet" href="style.css">

    <title>btecify</title>
</head>
<body>
<header>
    <h1>btecify <em>V3</em></h1>
    <nav>
        <div>
            <button>Home</button>
            <button>Playlists</button>
        </div>
    </nav>
</header>
<main>

<h2>Your Playlists</h2>
<div class="playlists-container">
    <div class="playlist">
        <h3>PLAYLIST NAME</h3>
        <em>50 songs</em>
    </div>
</div>
</main>
<br>
<footer>
    <img src="https://i3.ytimg.com/vi/9wNXRkmgd9w/maxresdefault.jpg" alt="Song Thumbnail">
    <div>
        <p><strong>The Falling Mysts</strong></p>
        <p>Dimrain47</p>
        <p>The Falling Mysts</p>
    </div>
    <div class="seeker">
        <span id="current-time">0:50</span><input type="range" value="50" max="100"><span class="end-time">1:40</span>
    </div>
    <button>⏯ Pause</button>
    <button>⏭ Skip</button>
    <button>🔁 Loop</button>
    <button>🔀 Shuffle</button>
</footer>

<script src="renderer.js"></script>
</body>
</html>
