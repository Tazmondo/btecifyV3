<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src *">
    <link rel="stylesheet" href="style.css">

    <title>btecify</title>
</head>
<body>

<header>
    <h1>btecify <em>V3</em></h1>
    <nav id="nav-bar">
        <button id="home-nav" class="active">Home</button>
        <button id="playlist-nav">Playlists</button>
    </nav>
</header>

<main id="playlist-nav-page">

</main>

<footer>

    <img src="https://i3.ytimg.com/vi/9wNXRkmgd9w/maxresdefault.jpg" alt="Song Thumbnail">

    <div>
        <p id="songname"><strong>SONGNAME</strong></p>
        <p>ARTIST</p>
        <p>ALBUM</p>
    </div>

    <div class="player">
        <h3 id="player-playlist-header">PLAYLIST NAME</h3>
        <div class="player-buttons">
            <div>
                <svg id="shuffle" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    <title>Shuffle</title>
                </svg>

                <svg id="skip-back" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6zm6.5 2.14L12.97 12 16 9.86v4.28z"/>
                    <title>Back</title>
                </svg>

                <svg id="play" class="main-button svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/>
                    <title>Play</title>
                </svg>

                <svg id="pause" class="main-button inactive svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    <title>Pause</title>
                </svg>

                <svg id="skip-forward" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 18l8.5-6L6 6v12zm2-8.14L11.03 12 8 14.14V9.86zM16 6h2v12h-2z"/>
                    <title>Skip</title>
                </svg>

                <svg id="repeat" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    <title>Loop Song</title>
                </svg>
            </div>
        </div>
        <div class="seeker">
<!--            TODO: Javascript to make this work and draggable-->
            <span id="current-time">2:30</span>
<!--            <input type="range" value="150" max="300">-->
            <div class="seeker-background">
                <div class="seeker-foreground">
                    <div class="seeker-thumb"></div>
                </div>
            </div>
            <span class="end-time">5:00</span>
        </div>
    </div>

    <!--
    Side buttons of footer
    Add to playlist
    Remove from playlist
    Remove from playlists...
    Volume

    TODO: View queue, view history, add new song, show song info card

    -->
    <div class="footer-side-buttons">
        <svg id="add-to-playlist" class="svg-button" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><g><rect fill="none" height="24" width="24"/></g><g><path d="M14,10H3v2h11V10z M14,6H3v2h11V6z M18,14v-4h-2v4h-4v2h4v4h2v-4h4v-2H18z M3,16h7v-2H3V16z"/></g>
            <title>Add to Playlists...</title>
        </svg>

        <svg id="remove-from-playlist" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
            <title>Remove from Playlist </title> <!-- TODO: Dynamically update with current playlist name -->
        </svg>

        <svg id="remove-from-playlists" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15 16h4v2h-4zm0-8h7v2h-7zm0 4h6v2h-6zM3 18c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2V8H3v10zm2-8h6v8H5v-8zm5-6H6L5 5H2v2h12V5h-3z"/>
            <title>Remove from Playlists...</title>
        </svg>

        <svg id="volume-icon" class="svg-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/>
            <title>Volume</title>
        </svg>

    </div>

</footer>

<script src="renderer.js" type="module"></script>
</body>
</html>
